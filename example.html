<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>jQuery-Image-Selector</title>
	<link href="jquery-images-selector.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="jquery-images-selector.js" type="text/javascript"></script>		
  </script>
</head>
<body>
  <button style="padding: 1em;" onClick="javascript:$('.container').ImagesSelector({ selectedText: 'I am selected' }); this.disabled=true;">
	<strong>Run the plugin: </strong> $('.container').ImagesSelector({ selectedText: 'I am selected' });
  </button>
  <p>Demo: <strong>Please select some pictures</strong></p>
  <div class="container">  
	  <img id="img1" src="sample-pictures/pic_1.jpg" title="1st pic" /> 
	  <img id="img2" src="sample-pictures/pic_2.jpg" title="2nd pic" /> 
	  <img id="img3" src="sample-pictures/pic_3.jpg" title="3th pic" /> 
	  <img id="img4" src="sample-pictures/pic_4.jpg" title="4th pic" /> 
	  <img id="img5" src="sample-pictures/pic_5.jpg" title="5th pic" />
  </div>
  <p>
	<em>Photos from <a href="https://secure.flickr.com/photos/knoodrake/sets/72157624013312056/with/4587610582/" alt="knoodrake's flickr gallery">knoodrake Flickr's gallery</a>, all rights reserved</em>
  </p>
</body>
</html>
